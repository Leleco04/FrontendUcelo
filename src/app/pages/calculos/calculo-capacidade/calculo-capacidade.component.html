<form [formGroup]="calculoForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center text-white mt-10 font-semibold" style="font-size: 2.5rem;">Calculadora de Capacidade</h2>
      <div class="flex justify-center">
        <div class="calculo-container gap-5 p-5 justify-center">
            <div class="container-input gap-3">
                <div class="grid">
                    <label for="">Velocidade (m/s)</label>
                    <input class="input-calculo" type="number" formControlName="velocidade">
                </div>
                <div class="grid">
                    <label for="">Passo (mm)</label>
                    <input class="input-calculo" type="number" formControlName="passo">
                </div>
            </div>
            <div class="container-input gap-3">
                <div class="grid">
                    <label for="">N° de fileiras de correia</label>
                    <input class="input-calculo" type="number" formControlName="numFileirasCorreia">
                </div>
                <div class="grid">
                    <label for="">Profundidade (mm)</label>
                    <input class="input-calculo" type="number" formControlName="profundidade">
                </div>
            </div>
            <div class="container-input gap-3">
                <div class="grid">
                    <label for="">Densidade do produto (kg/m³)</label>
                    <input class="input-calculo" type="number" formControlName="densidadeProduto">
                </div>
                <div class="grid">
                    <label for="">Volume da caneca (l)</label>
                    <input class="input-calculo" type="number" formControlName="volumeCaneca">
                </div>
            </div>
            <div class="container-input gap-3">
                <div class="grid">
                    <label for="">Fator de enchimento (%)</label>
                    <input class="input-calculo" type="number" formControlName="fatorEnchimento">
                </div>
                <div class="grid">
                    <label for="">Largura (mm)</label>
                    <input class="input-calculo" type="number" formControlName="largura">
                </div>
            </div>
            <div class="container-input gap-3">
                <div class="grid">
                    <label for="">Projeção (mm)</label>
                    <input class="input-calculo" type="number" formControlName="projecao">
                </div>
                <div class="grid">
                    <button class="btn-calcular" type="submit">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center">
        <div *ngIf="resultado" class="container-resultado mt-5 grid items-center gap-3">
            Resultado do cálculo: {{resultado.capacidadeCalculada | number:'1.2-2'}} {{resultado.unidade}}
            <button type="button" class="flex btn-exp-pdf" (click)="gerarRelatorio()">
              Exportar como PDF
              <img src="pdf-icon.svg" alt="imagem-pdf" class="pdf-svg">
            </button>
        </div>
    </div>

</form>
